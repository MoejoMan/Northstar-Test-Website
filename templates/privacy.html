{% extends 'base.html' %}
{% block title %}Privacy Policy | Northstar{% endblock %}
{% block body_class %}page-legal{% endblock %}
{% block content %}
<section class="legal">
  <h1 data-en="Privacy Policy" data-jp="プライバシーポリシー">Privacy Policy</h1>
  <p data-en="We collect only the information you provide in the contact forms (name, email, message, optional phone/company)." data-jp="お問い合わせフォームでご提供いただく情報（氏名、メール、メッセージ、任意の電話番号・会社名）のみを収集します。"></p>
  <p data-en="We use this information solely to respond to your inquiry and do not sell or share it with third parties." data-jp="この情報はお問い合わせへの対応のみに利用し、第三者への販売・共有は行いません。"></p>
  <p data-en="Data is retained only as long as necessary to provide our services or as required by law." data-jp="データはサービス提供に必要な期間、または法的に必要な期間のみ保持します。"></p>
  <p data-en="You may request deletion or correction of your data by contacting us via the form or email." data-jp="フォームまたはメールでご連絡いただくことで、データの削除・修正を依頼できます。"></p>
</section>
{% endblock %}
