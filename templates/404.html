{% extends 'base.html' %}
{% block title %}Page Not Found | Northstar{% endblock %}

{% block content %}

<div id="splash" class="splash-hide">
  <div class="splash-logo">
    <span class="splash-star">âœ¦</span>
    <span class="splash-text">Northstar</span>
  </div>
</div>

<section class="hero-gradient">
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-message">
      The page you're looking for doesn't exist or has been moved. Let's get you back on track.
    </p>
    <div class="error-actions">
      <a href="{{ url_for('home') }}" class="error-link">Return Home</a>
      <a href="{{ url_for('contact') }}" class="error-link secondary">Contact Us</a>
    </div>
  </div>
</section>

<style>
.error-container {
  text-align: center;
  padding: 4rem 2rem;
  min-height: 60vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.error-code {
  font-size: 6rem;
  font-weight: 700;
  margin: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 0.1em;
}

.error-title {
  font-size: 2rem;
  margin: 1rem 0;
  color: #111;
}

body.features-mode .error-title {
  color: #f5f5f7;
}

.error-message {
  font-size: 1.1rem;
  color: #666;
  max-width: 500px;
  margin: 1.5rem 0 2.5rem;
  line-height: 1.6;
}

body.features-mode .error-message {
  color: #ccc;
}

.error-actions {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

.error-link {
  padding: 0.85rem 2rem;
  border: 2px solid #000;
  background: #000;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  font-weight: 600;
  transition: all 0.3s ease;
  display: inline-block;
}

.error-link:hover {
  background: #333;
  border-color: #333;
  transform: translateY(-2px);
}

.error-link.secondary {
  background: transparent;
  color: #000;
}

.error-link.secondary:hover {
  background: #f0f0f0;
}

body.features-mode .error-link {
  border-color: #f5f5f7;
  background: #f5f5f7;
  color: #000;
}

body.features-mode .error-link:hover {
  background: #e0e0e0;
  border-color: #e0e0e0;
}

body.features-mode .error-link.secondary {
  background: transparent;
  color: #f5f5f7;
  border-color: #f5f5f7;
}

body.features-mode .error-link.secondary:hover {
  background: rgba(245, 245, 247, 0.1);
  border-color: #f5f5f7;
}

@media (max-width: 768px) {
  .error-code {
    font-size: 4rem;
  }
  
  .error-title {
    font-size: 1.5rem;
  }
  
  .error-actions {
    flex-direction: column;
    width: 100%;
  }
  
  .error-link {
    width: 100%;
    text-align: center;
  }
}
</style>

{% endblock %}
