<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{% endblock %}</title>

<meta name="description" content="A sleek, modern test website template showcasing smooth animations, responsive layouts, and clean UI elements — perfect for experiments, demos, or learning projects.">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdnjs.cloudflare.com">

<link rel="preconnect" href="https://www.google-analytics.com">
<link rel="dns-prefetch" href="//www.google-analytics.com">

  <link rel="preload" href="/static/css/style.css" as="style" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="/static/css/style.css"></noscript>

<link rel="preload" as="image" href="{{ url_for('static', filename='images/feature-neural.jpg') }}">


  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600;700&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<header id="main-header">
    <h1 class="site-title">
  <a href="{{ url_for('home') }}" class="logo-link">
    <span class="header-star">✦</span>
    <span class="header-text">Northstar</span>
  </a>
</h1>

  <nav id="main-nav">
    <ul>
      {% if request.endpoint != 'home' %}
        <li><a href="{{ url_for('home') }}">Home</a></li>
      {% endif %}
      <li><a href="{{ url_for('careers') }}">Careers</a></li>
      <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
      <li>
        <button id="lang-toggle" class="lang-toggle" aria-label="Toggle language">
          <span class="lang-current">EN</span>
        </button>
      </li>
    </ul>
  </nav>
</header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Northstar. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<body class="{% block body_class %}{% endblock %}">
